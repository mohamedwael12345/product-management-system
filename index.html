<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Product management system</title>
</head>
<body>
    <!-- <button id="darkModeToggle"><i class="fa-solid fa-moon"></i></button> -->

    <div class="layer">
        
    </div>
    <div class="layer2">

    </div>
    <div class="curd">
        <!-- start head -->
        <div class="head">
            <h1>CURDS</h1>
            <P>Product Management system</P>

        </div>
        <!-- end head -->

        <!-- start input -->
        <div class="input">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" placeholder="price" id="price">
                <input onkeyup="gettotal()"type="number" placeholder="taxes" id="taxes">
                <input onkeyup="gettotal()"type="number" placeholder="ads" id="ads">
                <input onkeyup="gettotal()"type="number" placeholder="Discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>

        </div>
        <!-- end input -->
        <div class="output">
            <div class="searchblock">
                <input onkeyup="searchdata(this.value)" type="text" placeholder="search" id="search">
                <div class="btnsearch">
                    <button onclick="getsearchmood(this.id)" id="searchbytitle">Search by title</button>
                    <button onclick="getsearchmood(this.id)" id="searchbycategory">Search by category</button>
                </div>

            </div>
            <div id="deleteall">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>


        </div>


    </div>






    <script src="main.js"></script>
</body>
</html>
